version: '3.8'

services:
  # Redis Cache
  trio-redis:
    image: redis:7-alpine
    container_name: trio-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes
    networks:
      - trio-network

volumes:
  redis-data:
  minio-data:

networks:
  trio-network:
    driver: bridge
